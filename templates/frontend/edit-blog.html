    {% extends 'frontend/base.html' %}

    {% load static %}
    
    {% block title %}
        Edit blog
    {% endblock %}

{% block content%}
    <!--Body Content-->
    <div id="page-content"><br><br><br><br><br>
    	<!--Page Title-->
    	<div class="page section-header text-center">
			<div class="page-title">
        		<div class="wrapper"><h1 class="page-width">Edit Your Post Here</h1></div>
      		</div>
		</div>
        <!--End Page Title-->

        {% if messages %}
            {% for mes in messages %}
                <div class="alert alert-success">{{mes}}</div>
            {% endfor %}
        {% endif %}
        
        <div class="container">
        	<div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                	<div class="mb-4">
                       
                        <form method="post" action="#" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form" enctype="multipart/form-data">
                            {% csrf_token%}
                            <div class="row">
                                
                                 
                              {{form}}

                              </div>
                              
                            <div class="row">
                              <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                  <input type="submit" class="btn mb-3" value="Edit post">
                              </div>
                           </div>
                            
                     </form>
                    </div>
               	</div>
            </div>
        </div>
        
    </div>
    <!--End Body Content-->

    {% endblock %}
